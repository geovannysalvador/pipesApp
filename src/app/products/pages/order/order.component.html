<p-panel [showHeader]="false" class="p-3">
  <h1>Pipes Personalizados</h1>
  <p>Pipes personalizados por el Dev {{ "pruebas" | toggleCase:isUpperCase }}</p>
</p-panel>

<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button
      label="ToggleCase"
      icon="pi pi-undo"
      class="mr-2"
      (click)="toggleUpperCase()"
      ></p-button>
    </div>

    <div class="p-toolbar-group-end">
      <p-button
        (onClick)="changeOrder('name')"
        label="Por nombre"
        icon="pi pi-sort"
        styleClass="p-button-warning"
        class="mr-2"
      ></p-button>

      <p-button
      (onClick)="changeOrder('canFly')"
        label="Por volar"
        icon="pi pi-sort"
        styleClass="p-button-success "
        class="mr-2"
      ></p-button>

      <p-button
      (onClick)="changeOrder('color')"
        label="Por Color"
        icon="pi pi-sort"
        styleClass="p-button-danger"
        class="mr-2"
      ></p-button>
    </div>
  </p-toolbar>
</div>

<!-- table -->
<div class="card">
  <div class=" col mt-4">
    <p-table [value]="heroes | sortBy:orderBy " [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly }}</td>
              <td>{{ hero.color }}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
